<!DOCTYPE html>
<html>
<head>
  <title>Winnipeg Community Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-heading">Winnipeg Community Compass</h1>
  <div id="last-updated" class="last-updated"></div>

  <div class="subbar">
    <div class="legend">
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png"> Emergency Shelter</span>
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png"> Donation Point</span>
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png"> Medical Aid</span>
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png"> Animal Shelter</span>
    </div>
    <div class="subbar-links">
      <button onclick="window.open('https://forms.gle/ij36mcaHji2tW6AT8', '_blank')" class="submit-button">+ Submit a Resource</button>
      <button onclick="window.open('https://give.redcross.ca/page/25MWA?_lang=en', '_blank')" class="info-button">‚ô• Red Cross Donations</button>
      <button onclick="window.open('https://www.gov.mb.ca/wildfire/', '_blank')" class="info-button">‚Ñπ Wildfire Resources</button>
    </div>
  </div>
    
  <div id="overlay" class="overlay">
    <div class="modal">
      <div class="modal-header">
        <img src="https://vectorflags.s3.amazonaws.com/flags/ca-mb-heart-01.png" alt="location icon" />
        <h2>Want to Find Help Near You?</h2>
      </div>
      <p class="modal-description">
        Share your location to see nearby shelters, donation points, and services, or continue to view the general map.
      </p>
      <div class="modal-actions">
        <button id="enable-location" class="location-btn primary">Yes, Use My Location</button>
        <button id="decline-location" class="location-btn secondary">No, Show General Map</button>
      </div>
    </div>
  </div>

<div class="map-container">
  <div id="map">
    <div id="map-buttons" class="map-buttons">
      <button id="zoom-out-btn" title="Zoom Out">‚àí</button>
      <button id="locate-btn" title="Go to My Location">üìç</button>
    </div>
  </div>
  <div id="resource-list" class="resource-list"></div>
</div>




  <script>
    const updated = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('last-updated').textContent =
        `Last updated: ${updated.toLocaleDateString(undefined, options)}`;
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>


</body>
</html>
