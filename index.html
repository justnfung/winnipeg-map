<!DOCTYPE html>
<html>
<head>
  <title>Winnipeg Community Compass</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-heading">Winnipeg Community Compass</h1>

  <!-- ðŸ•’ Auto-generated last updated -->
  <div id="last-updated" class="last-updated"></div>

  <div class="subbar">
    <div class="legend">
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png"> Emergency Shelter</span>
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png"> Donation Point</span>
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png"> Medical Aid</span>
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png"> Animal Shelter</span>
      <span><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png"> Info Station</span>
    </div>
    <div class="subbar-links">
      <button onclick="window.open('https://forms.gle/ij36mcaHji2tW6AT8', '_blank')" class="submit-button">
        + Submit a Resource
      </button>
      <button onclick="window.open('https://donate.redcross.ca/', '_blank')" class="info-button">
        â™¥ Red Cross Donations
      </button>
      <button onclick="window.open('https://www.gov.mb.ca/wildfire/', '_blank')" class="info-button">
        â„¹ Wildfire Resources
      </button>
    </div>

  </div>

  <div id="map"></div>

  <script>
    // ðŸ•’ Show today's date as "Last updated"
    const updated = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('last-updated').textContent =
        `Last updated: ${updated.toLocaleDateString(undefined, options)}`;
    });
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>
